    <h1>Get Archived!</h1>
    <h5>By Dan_foodz | <a href="https://danfoodz.github.io/">Main Page</a></h5>
    <hr style="height:1px;border-width:0;color:white;background-color:white">
    <p>This is a tool made by <b>Dan_foodz</b> to archive any profile. This tool uses <b>Archive.org</b> to archive your profile!</p>
    <br>
    <!--<h3>Archive a Profile</h3>-->
    <textarea placeholder="Roblox Username" id="robloxuserid"></textarea>
    <br>
    <button onclick="ArchiveProfile()">Archive</button>
    <script>
        function ArchiveProfile() {
            var Userid = document.getElementById('robloxuserid').value
            window.open("https://web.archive.org/save/https://www.roblox.com/users/"+Userid+"/profile");
            alert('Once Archived, you can go to it by going to danfoodz.github.io/ap?i='+Userid);
        }
    </script>
  </div>
