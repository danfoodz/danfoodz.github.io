<html>
    <head>
        <title>Loading</title>
    </head>
    <body>
        Loading
        <script>
            var ID = document.location.href.split('?')[1];
            if (isNaN(ID)) {
                document.write('\n\n   ##### Error, returning to the Archive page #####');
                document.location = 'https://danfoodz.github.io/getarchived/';
            } else {
                document.write('\n\n ### Loading Archive, this may take some time. ###');
                document.location = 'https://web.archive.org/https://www.roblox.com/users/'+ID+'/profile';
            }
        </script>
    </body>
</html>
